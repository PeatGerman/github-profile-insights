<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="light">
    <div class="container py-5">
        <h1 class="text-center mb-4">GitHub Profile Insights</h1>
        <div class="d-flex justify-content-end mb-3">
            <button id="toggleTheme" class="btn btn-secondary rounded-pill">Dark/Light Mode</button>
        </div>
        <div class="mb-3">
            <input type="text" id="username" class="form-control" placeholder="Enter GitHub username">
            <button id="searchButton" class="btn btn-primary mt-3">Search</button>
        </div>
        <div id="result" class="mt-4">
            <!-- User data and repositories will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('searchButton').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const resultDiv = document.getElementById('result');

            if (!username) {
                alert('Please enter a username');
                return;
            }

            try {
                const response = await fetch(`/api/search?username=${username}`);
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="card text-center shadow-sm">
                            <img src="${data.avatar}" class="card-img-top rounded-circle mx-auto mt-4" style="width: 150px; height: 150px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title">${data.username}</h5>
                                <p class="card-text">Followers: ${data.followers}</p>
                                <p class="card-text">Repositories: ${data.repos_count}</p>
                            </div>
                        </div>
                        <h3 class="mt-4">Top Repositories</h3>
                        <ul class="list-group mt-3">
                            ${data.top_repos.map(repo => `
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <a href="${repo.url}" target="_blank" class="text-decoration-none">${repo.name}</a>
                                    <span>
                                        <span class="badge bg-primary me-2">Stars: ${repo.stars}</span>
                                        <span class="badge bg-secondary">Forks: ${repo.forks}</span>
                                    </span>
                                </li>
                            `).join('')}
                        </ul>
                    `;
                } else {
                    alert('User not found');
                }
            } catch (error) {
                alert('An error occurred while fetching user data');
            }
        });
    </script>
</body>
</html>
